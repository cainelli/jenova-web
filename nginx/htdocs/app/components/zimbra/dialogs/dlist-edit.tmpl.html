<md-dialog style="width:700px">
  <md-header>
    <div class="md-toolbar-tools" layout="row" layout-align="center center">
      <div flex = "5">
        <i class="fa fa-users"></i>
      </div>
      <div flex = "85">
        <span class="md-headline">Editar lista de distribuição</span>
      </div>
      <div flex class="right-align">
        <a style="color:black" href ng-click="closeDialog()">
          <i class="material-icons">close</i>
        </a>
      </div>
    </div>
    <md-divider></md-divider>
  </md-header> 
  <md-content class="white" layout-padding="">
    <span class="md-headline">{{localData.dlist.dlist}}</span>
    <form name="dlistForm" ng-submit="$event.preventDefault()"> 
      <div layout="row" layout-xs="column">
        <div flex = "50">
          <md-subheader class="md-accent">Membros da Lista</md-subheader>
          <div>
            <md-virtual-repeat-container style="height:300px">
              <md-list>
                <md-list-item ng-click="removeMember(member)"
                  md-virtual-repeat="member in localData.dlist.accounts" flex>
                  <p>{{member.name}}</p>
                </md-list-item>
              </md-list>
            </md-virtual-repeat-container>
          </div>
        </div>
        <div flex = "50">
          <md-subheader class="md-accent">Usuários do dominio</md-subheader>
          <div>
            <md-virtual-repeat-container style="height:300px">
              <md-list>
                <md-list-item ng-click="addMember(account)" 
                  md-virtual-repeat="account in localData.accounts" flex>
                  <p>{{account.name}}</p>
                </md-list-item>
              </md-list>
            </md-virtual-repeat-container>
          </div>
        </div>
      </div>
    </form>
  </md-content>

  <md-progress-linear ng-show="zimbraOverlayLoader" md-mode="indeterminate"></md-progress-linear>
  <md-dialog-actions class="grey lighten-3" layout="row" ng-init="deleteMode = false">
    <md-button ng-show="!deleteMode" ng-click="deleteMode = true" class="md-warn">Deletar</md-button>
    
    <md-button ng-show="deleteMode" ng-click="deleteMode = false">Não</md-button>
    <md-button ng-show="deleteMode" ng-click="deleteAccount()" class="md-warn">Sim</md-button>
    <span flex></span>
    <md-button ng-click="updateDlist()" class="md-primary"
      ng-disabled="" >Salvar
    </md-button> 
    <md-button ng-click="deleteDlist()">Cancelar</md-button> 
  </md-dialog-actions>
</md-dialog>
